<!DOCTYPE html>
<html>
    <head>
        <title>Plamar Links</title>
        <script>
            function getMobileOperatingSystem() {
                var userAgent = navigator.userAgent || navigator.vendor || window.opera;
                if (/Android/i.test(userAgent)) {
                    return 0;
                }
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    return 1;
                }
                return 2;
            }   
        </script>
        <script>
            function Detectkun(){
                var os=getMobileOperatingSystem();
                if(os == 0) {
                    //Android
                    window.location.href="https://fukukoussjouhou.github.io/plamar_link/android.html";
                }else if(os == 1){
                    window.location.href="https://fukukoussjouhou.github.io/plamar_link/ios.html";
                }else if(os == 2){
                    window.location.href="https://fukukoussjouhou.github.io/plamar_link/unknown.html";
                }
            }
        </script>
    </head>
    <body onload="Detectkun()">
    </body>

</html>
